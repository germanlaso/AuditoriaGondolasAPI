
services:
  - type: web
    name: auditoria-gondolas-api
    env: python
    plan: starter
    rootDirectory: .
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
